<script type="text/javascript">
function calsi()
{
	var ty = $("#ss").val();
	var m = $("#res1").val();
	var v = $("#res2").val();
	var k = $("#res3").val();
		

	if(ty == 1)
		m = null;
	if(ty == 2)
		v = null;
	if(ty == 3)
		k = null;
	
	if(m == "" || v == "" || k == "")
	{
		alert(" Please enter all required feilds ");
	}

	if(m != null && v != null){
		k = Math.round(0.5*m*v*v*100)/100;
		$("#res3").val(k);
	}
	else if(v != null && k != null){
		m = Math.round(((2*k)/(v*v))*100)/100;
		$("#res1").val(m);
	}
	else if(m != null && k != null){
		
		v = Math.round(Math.sqrt((2*k)/m)*100)/100;
		$("#res2").val(v);
	}

	return false;
}

function modf()
{
	for(var h=1; h<4; h++)
	{
		var dd = "document.getElementById('res"+h+"')";
		ss = eval(dd);
		ss.disabled=false;
		//ss.style.backgroundColor="#eefaff";
		//ss.style.color= "#000000";
	}
	var vv = $("#ss").val();
	sse(vv);
}

function sse(vv){
	var dd = "document.getElementById('res"+vv+"')";
	ss = eval(dd);
	ss.disabled=true;
	ss.value="";
	//ss.style.color= "black";
	//ss.style.backgroundColor="#bbc7dd";
}
