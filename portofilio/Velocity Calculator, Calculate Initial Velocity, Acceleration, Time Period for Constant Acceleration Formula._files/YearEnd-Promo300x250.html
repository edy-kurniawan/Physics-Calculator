<script>
var canvas, stage, exportRoot;

function init() {
	canvas = document.getElementById("canvas");
	images = images||{};

	var manifest = [
		{src:"images/alasanganti.png", id:"alasanganti"},
		{src:"images/bg1.jpg", id:"bg1"},
		{src:"images/dapatkanbanyak.png", id:"dapatkanbanyak"},
		{src:"images/endframe.jpg", id:"endframe"},
		{src:"images/klikdisininew.png", id:"klikdisininew"},
		{src:"images/logosamsung.png", id:"logosamsung"},
		{src:"images/pita.png", id:"pita"},
		{src:"images/prodgab12.jpg", id:"prodgab12"},
		{src:"images/prodgab34.jpg", id:"prodgab34"},
		{src:"images/prodteksgab12.png", id:"prodteksgab12"},
		{src:"images/prodteksgab34.png", id:"prodteksgab34"},
		{src:"images/syaratketentuanberlaku.png", id:"syaratketentuanberlaku"}
	];

	var loader = new createjs.LoadQueue(false);
	loader.addEventListener("fileload", handleFileLoad);
	loader.addEventListener("complete", handleComplete);
	loader.loadManifest(manifest);
}

function handleFileLoad(evt) {
	if (evt.item.type == "image") { images[evt.item.id] = evt.result; }
}

function handleComplete() {
	exportRoot = new lib.YearEndPromo300x250();

	stage = new createjs.Stage(canvas);
	stage.addChild(exportRoot);
	stage.update();

	createjs.Ticker.setFPS(25);
	createjs.Ticker.addEventListener("tick", stage);
}
</script>
